<style>
  #topheader .navbar-nav li > a {
	text-transform: capitalize;
	transition: 0.5s ease;
  
}
#topheader .navbar-nav li > :hover {
  background-color: #383B3F;
	color: white;
  
}


#topheader .navbar-nav li.active > a {
	background-color: #383B3F;
	color: white;
  border-bottom-style: solid;
  border-bottom-width: 100%;
  border-bottom-color: #0D6EFD;
  border-radius: 1px;
  transition: 0.5s ease;
  
}
  
</style>

{% if request.user.is_authenticated %}

<div id="topheader">
  <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #383B3F;">
    <div class="container">
      {% for object in agenda_objects %} 
      {% if forloop.first %}

        <a class="navbar-brand" href="#">Calendrive</a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ms-5 me-auto">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{{ object.get_agenda_detail_url }}">Agenda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Conect Calendar</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-primary" href="#" role="button">
                Conect Telegram  
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="btn-group ms-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" style="background-color: #383B3F;" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  Account
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                  <li><a class="dropdown-item" href="{% url 'user-profile' user.id %}">Login</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </div>
              
            </li>
          </ul>
          
        </div>    

      {% endif %}
      {% endfor %}
    </div>
  
  </nav>
</div>


{% else %}
<nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #383B3F;">
  <div class="container-fluid">
    <span class="navbar-brand ms-auto me-auto mb-0 h1">Calendrive</span>
  </div>
</nav>

{% endif %}
