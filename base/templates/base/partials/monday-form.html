<form action="." method="POST" hx-post="{% if url %}{{ url }}{% else %}.{% endif %}" hx-swap="outerHTML">
    {% if error %}
        <li>{{ error }}</li>  
    {% endif %}
    {% csrf_token %}

    <p>{{ form.start_time }} - {{ form.end_time }}</p>

    <div class="htmx-indicator">Loading...</div>
    <button class="htmx-inverted-indicator" type="submit" id="save_btn" name="emptylayerbtn">Save</button>
    <a href="">Del</a>

</form>
